<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">

    <body>
    <div class="mx-auto" style="width: 500px;" >
        <h1>Editar dados dos clientes</h1>
    </div>
        <hr>
        <form action="" method="POST" align="center">
            <label>
                <div class="form-group">
                    <label>NOME:</label>&nbsp;&nbsp;<br>
                    <input type="text" name="nome" value="{{ pessoa.nome }}" class="form-control" placeholder="Enter Your Name" >
                </div>
                <div class="form-group">
                    <label>TELEFONE:</label>&nbsp;&nbsp;<br>
                    <input type="text" name="telefone" value="{{ pessoa.telefone }}" class="form-control" placeholder="Enter Your Phone" >
                </div>
                <div class="form-group">
                    <label>CPF:</label>&nbsp;&nbsp;<br>
                    <input type="text" name="cpf" value="{{ pessoa.cpf }}" class="form-control" placeholder="Enter Your cpf" >
                </div>
                <div class="form-group">
                    <label>E-mail:</label>&nbsp;&nbsp;<br>
                    <input type="text" name="email" value="{{ pessoa.email }}" class="form-control" placeholder="Enter Your E-mail" >
                </div>
            <br>
            <input  type="submit" value="Cadastrar" class="btn btn-outline-primary">&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/" class="btn btn-outline-primary">Voltar</a>
            </label>
        </form>
