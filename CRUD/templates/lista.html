<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
        <title>Lista de Clientes</title>
    </head>
    <body>
    <div class="mx-auto" style="width: 500px;" >
        <h1 align="center">Lista de Clientes Cadastrados</h1>
    </div>
        <hr>
        <table align="center" class="table table-hover table-dark">
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Telefone</td>
                <td>CPF</td>
                <td>E-mail</td>
                <td>Excluir</td>
                <td>Atualizar</td>
            </tr>
            {% for pessoa in pessoas %}
                <tr>
                    <td>{{ pessoa._id }}</td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.telefone }}</td>
                    <td>{{ pessoa.cpf }}</td>
                    <td>{{ pessoa.email }}</td>
                    <td><a href="/excluir/{{ pessoa._id }}" class="btn btn-outline-danger">Excluir</a></td>
                    <td><a href="/atualizar/{{ pessoa._id }}" class="btn btn-outline-warning">Atualizar</a></td>
                </tr>
            {% endfor %}
        </table>
        <div class="center"></div>
        <a href="/" class="btn btn-outline-primary">Voltar</a>
    </body>
</html>
